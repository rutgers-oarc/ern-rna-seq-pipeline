function c1(index) { return "#bdbdbd"; }

var elapsed="2m 52s"
var beginningMillis=1541443486572;
var endingMillis=1541443658424;
var data=[
{"label": "index", "times": [{"starting_time": 1541443487907, "ending_time": 1541443488018, "color":c1(0)}, {"starting_time": 1541443488018, "ending_time": 1541443535049, "color":c2(0), "label": "48s \/ 509.2 MB"}, {"starting_time": 1541443535049, "ending_time": 1541443535875, "color":c1(0)}]},
{"label": "mapping (reads)", "times": [{"starting_time": 1541443536065, "ending_time": 1541443540432, "color":c1(1)}, {"starting_time": 1541443540432, "ending_time": 1541443615925, "color":c2(1), "label": "1m 24s \/ 558.5 MB"}, {"starting_time": 1541443615925, "ending_time": 1541443620143, "color":c1(1)}]},
{"label": "mapping (reads)", "times": [{"starting_time": 1541443538189, "ending_time": 1541443538629, "color":c1(1)}, {"starting_time": 1541443538629, "ending_time": 1541443613367, "color":c2(1), "label": "1m 19s \/ 558.5 MB"}, {"starting_time": 1541443613367, "ending_time": 1541443617341, "color":c1(1)}]},

{"label": "mapping (reads)", "times": [{"starting_time": 1541443540418, "ending_time": 1541443540445, "color":c1(1)}, {"starting_time": 1541443540445, "ending_time": 1541443614208, "color":c2(1), "label": "1m 15s \/ 558.3 MB"}, {"starting_time": 1541443614208, "ending_time": 1541443615048, "color":c1(1)}]},

]


function getTickFormat() {
  var MIN = 1000 * 60
  var HOUR = MIN * 60
  var DAY = HOUR * 24
  var delta = (endingMillis - beginningMillis)

  if( delta < 2 * MIN ) {
    return {
      format: d3.time.format("%S"),
      tickTime: d3.time.seconds,
      tickInterval: 5,
      tickSize: 6
    }
  }

  if( delta < 2 * HOUR ) {
    return {
      format: d3.time.format("%M"),
      tickTime: d3.time.minutes,
      tickInterval: 5,
      tickSize: 6
    }
  }

  if( delta < 2 * DAY ) {
    return {
      format: d3.time.format("%H:%M"),
      tickTime: d3.time.hours,
      tickInterval: 1,
      tickSize: 6
    }
  }

  if( delta <= 7 * DAY ) {
    return {
      format: d3.time.format("%b %e %H:%M"),
      tickTime: d3.time.hours,
      tickInterval: 6,
      tickSize: 6
    }
  }

  return {
    format: d3.time.format("%b %e"),
    tickTime: d3.time.days,
    tickInterval: 1,
    tickSize: 6
  }
}

function getLabelMargin(scale) {
    $('<span class="labelSpan" style="display: none"></span>').appendTo('body');

    var labelMargin = 0
    $.each(data, function (key, value) {
      labelMargin = Math.max(labelMargin, $('.labelSpan').html(value.label).width());
    });

    $('.labelSpan').remove();

    return (labelMargin * scale);
}

function render() {
  handler=null;
  $("#timeline").empty()
  $('#label_elapsed').text(elapsed)
  $('#label_launch').text( d3.time.format('%d %b %Y %H:%M')(new Date(beginningMillis)) )

  var width = $(window).width();
  var chart = d3.timeline()
    .stack() // toggles graph stacking
    .margin({left:getLabelMargin(0.85), right:100, top:0, bottom:0})
    .tickFormat( getTickFormat() )
    .rowSeperators('#f5f5f5')
    .showTimeAxisTick()
    ;
  var svg = d3.select("#timeline").append("svg").attr("width", width).datum(data).call(chart);
}

function hrz() {
if( handler != null ) clearTimeout(handler)
  handler = setTimeout(render, 150);
}

$(document).ready(render)
$(window).resize(hrz); // resize the applet on window resize
</script>
